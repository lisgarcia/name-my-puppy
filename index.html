<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Name my Puppy</title>
  </head>
  <body>
     <h1>Hello World!</h1>
     <script src="script.js"></script>
    <p>I recently got a new puppy, and I can't decide on a name</p>
    <img
  src="https://fivestarpups.com/wp-content/uploads/2022/05/Delilah-1.jpg"
  width="200"
  alt="pic of a cute puppy"
  title="What my puppy looks like"
/>
     <h3><em>Possible Names</em></h3>   
        <ul>
            <li>San</li>
            <li>Ada</li>
            <li>Dandy</li>
            <li>Daisy</li>
        </ul>
    <p2 class="blocks">
    <script>

let btn1 = document.createElement("button");
        btn1.innerHTML = "Vote for San";
        btn1.addEventListener("click", function () {
  alert("You kind of Voted!");
});

let btn2 = document.createElement("button");
        btn2.innerHTML = "Vote for Ada";
        btn2.addEventListener("click", function () {
  alert("You kind of Voted!");
});

let btn3 = document.createElement("button");
        btn3.innerHTML = "Vote for Dandy";
        btn3.addEventListener("click", function () {
  alert("You kind of Voted!");
});

let btn4 = document.createElement("button");
        btn4.innerHTML = "Vote for Daisy";
        btn4.addEventListener("click", function () {
  alert("You kind of Voted!");
});

document.body.appendChild(btn1);
document.body.appendChild(btn2);
document.body.appendChild(btn3);
document.body.appendChild(btn4);

    </script>
    </p2>
  </body>
</html>
